<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Name of yur theme -->
  <title>Beacon Technologies</title>

  <palette class="palette-default" name="Purple" preview="#3e2a33,#fff">
  <palette class="palette-green" name="Green" preview="#25603c,#ddd">

  <!-- Add any styles your theme requires here -->
<!--  <link rel="stylesheet" type="text/css" href="/fancybox/jquery.fancybox-1.3.4.css"> -->
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">
  <!-- This script loads the Populr theming engine. Populr will automatically
       remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>
  <!-- Add any javscript your theme requires here -->
<!--  <script src="/fancybox/jquery.fancybox-1.3.4.js"></script> -->
  <script src="/js/main.js"></script>

</head>
<body>

  <!-- Put your theme's inside this script tag. The script tag will
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">

    <div id="header-wrapper">
      <div id="header">
        <div id="logo"></div>
        <div id="header-text">
          Next Generation Integrated Technology Solutions<br>
          Education • Healthcare • Commercial • Government<br>
          (800) 545•9066
        </div>
      </div>
      <div id="header-rule"></div>
    </div>

    <div id="content-wrapper">

      {{{title}}}

      {{#region "packer" id="main-region" columns="3" column_width="264" gutter_width="24" dummy_content="D-3-l,D-1-l,D-3-m,D-1-m,D-2-s,D-1-s,I-2-l,I-1-l,I-2-m,I-1-m,I-2-s,I-1-s,T-1-l,T-1-m,T-1-s,V-2-l,V-1-l,V-2-m,V-1-m,V-2-s,V-1-s,E-2-l,E-1-l,E-2-m,E-1-m,E-2-s,E-1-s" max_auto_assets="0" sizes="s,m,l" default_size="m"}}

        {{#asset "text" size="s"}}
          {{{title}}}
          <hr>
          {{{body}}}
        {{/asset}}

        {{#asset "text" size="m"}}
          {{{title}}}
          {{{body}}}
        {{/asset}}

        {{#asset "text" size="l"}}
          {{{title}}}
          <hr>
          {{{body}}}
        {{/asset}}

        {{#asset "imagegroup" size="s"}}
          {{{title}}}
          <div class="content">
            {{{imageslider contents width="264" height="198"}}}
          </div>
          {{{description}}}
        {{/asset}}

        {{#asset "imagegroup" size="m"}}
          {{{title}}}
          <div class="content">
            {{{imageslider contents width="550" height="368"}}}
          </div>
          {{{description}}}
        {{/asset}}

        {{#asset "imagegroup" size="l"}}
          <div class="content">
            {{{imageslider contents width="840" height="225"}}}
          </div>
          {{{title}}}
          {{{description}}}
        {{/asset}}

        {{#asset "videogroup" size="s"}}
          {{{title}}}
          <div class="content">
            {{{videoplayer contents width="264" height="198" resolution="small"}}}
          </div>
          {{{description}}}
        {{/asset}}

        {{#asset "videogroup" size="m"}}
          {{{title}}}
          <div class="content">
            {{{videoplayer contents width="550" height="368" resolution="medium"}}}
          </div>
          {{{description}}}
        {{/asset}}

        {{#asset "videogroup" size="l"}}
          <div class="content">
            {{{videoplayer contents width="840" height="502" resolution="large"}}}
          </div>
          {{{title}}}
          {{{description}}}
        {{/asset}}

        {{#asset "documentgroup" size="s"}}
          {{{title}}}
          <hr>
          <div class="content">
            <ul class="documents">
            {{#documents}}
              <li><a href="{{{original_url}}}">{{title}} <span class="filesize">({{{format_file_size source_file_size}}})</span></a></li>
            {{/documents}}
            </ul>
          </div>
          {{{description}}}
        {{/asset}}

        {{#asset "documentgroup" size="m"}}
          {{{title}}}
          <div class="content">
            <div class="documents">
                {{#documents}}
                  <a href="{{{original_url}}}" title="{{{format_file_size source_file_size}}}"><span class="file-extension file-extension-{{extension}}"></span> <span class="file-title">{{{title}}}</span><span class="filesize">({{{format_file_size source_file_size}}})</span></a>
                {{/documents}}
            </div>
          </div>
          {{{description}}}
        {{/asset}}

        {{#asset "documentgroup" size="l"}}
          {{{title}}}
          <div class="content">
            <div class="documents">
                {{#documents}}
                  <a href="{{{original_url}}}"><span class="file-extension file-extension-{{extension}}"></span> <span class="file-title">{{{title}}}</span><span class="filesize">({{{format_file_size source_file_size}}})</span></a>
                {{/documents}}
            </div>
          </div>
          {{{description}}}
        {{/asset}}

        {{#asset "embedgroup" size="s" width="264"}}
          {{{title}}}
          <div class="content">
            {{#embeds}}
              <div class="embed">{{{html}}}</div>
            {{/embeds}}
          </div>
          {{{description}}}
        {{/asset}}

        {{#asset "embedgroup" size="m" width="550"}}
          {{{title}}}
          <div class="content">
            {{#embeds}}
              <div class="embed">{{{html}}}</div>
            {{/embeds}}
          </div>
          {{{description}}}
        {{/asset}}

        {{#asset "embedgroup" size="l" width="840"}}
          {{{title}}}
          <div class="content">
            {{#embeds}}
              <div class="embed">{{{html}}}</div>
            {{/embeds}}
          </div>
          {{{description}}}
        {{/asset}}

      {{/region}}

      <div id="footer-wrapper">
        {{#region "packer" id="footer" columns="3" column_width="264" gutter_width="24" dummy_content="T-1-s,V-2-s,D-2-s" max_auto_assets="1" sizes="s" default_size="s"}}

          {{#asset "text" size="s"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          {{#asset "imagegroup" size="s"}}
            {{{title}}}
            <div class="content">
              {{{imageslider contents width="262" height="198"}}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "videogroup" size="s"}}
            {{{title}}}
            <div class="content">
              {{{videoplayer contents width="262" height="198" resolution="small"}}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "documentgroup" size="s"}}
            {{{title}}}
            <div class="content">
              <ul class="documents">
              {{#documents}}
                <li><a href="{{{original_url}}}">{{title}}</a> <span class="filesize">({{{format_file_size source_file_size}}})</span></li>
              {{/documents}}
              </ul>
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "embedgroup" size="s" width="264"}}
            {{{title}}}
            <div class="content">
              {{#embeds}}
                <div class="embed">{{{html}}}</div>
              {{/embeds}}
            </div>
            {{{description}}}
          {{/asset}}

        {{/region}}
      </div>

    </div>

  </script>
</body>
</html>
